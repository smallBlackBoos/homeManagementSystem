<html>

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="../static/consumer/css/headline.css">
		<link rel="stylesheet" href="../static/consumer/css/animate.min.css">

		<link rel="stylesheet" href="../static/consumer/css/meanmenu.css">

		<link rel="stylesheet" href="../static/consumer/css/style.css">
		<link rel="stylesheet" href="../static/consumer/css/responsive.css">

		<link rel="stylesheet" href="../static/consumer/css/element-ui.css">

		<script src="../static/consumer/js/vendor/modernizr-2.8.3.min.js"></script>
		<script src="../static/consumer/js/jquery.js"></script>

		<script src="../static/consumer/js/layui.js"></script>
		<script src="../static/consumer/js/element-ui.js"></script>

		<script>
			// 获取本地的token令牌
			var data = localStorage.getItem("token");

			// token不存在，即还未登录
			if (data == null) {
				alert("请登录");
				// 跳转到登录页面
				location.href = "./login.html";
			}
		</script>
	</head>

	<body>
		<div id="app">
			<div class="header-top-area blue-bg">
				<div class="container">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-3 site-branding col-xs-12">
							<div class="header-logo">
								<a href="index.html"><img src="../static/consumer/img/logo/1.png" alt="" /></a>
							</div>
						</div>
						<div class="col-lg-5 col-md-6 col-sm-9 hidden-xs">
							<div class="header-left">
								<div class="header-text">
									<div class="header-icon">
										<i class="fa fa-phone"></i>
										<i class="paint-roller"></i>
									</div>
									<div class="header-info">
										<span class="phone">+00-1202-235</span>
										<span class="gmail">hmend@gmail.com</span>
									</div>
								</div>
								<div class="header-text">
									<div class="header-icon">
										<i class="fa fa-home"></i>
									</div>
									<div class="header-info">
										<span class="phone">福州大学至诚学院</span>
										<span class="gmail">福州市，鼓楼区</span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-3 hidden-sm col-xs-12">
							<div class="header-left-icon">
								<a href="person.html"><i class="icon icon-user icon-2x"> 个人中心</i></a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="header">
			</div>
			<div class="section-person">
				<div class="container">
					<div class="row">
						<div class="person-wrap">
							<div class="person-left col-md-3">
								<div class="person-head">
									<img :src="userInfo.image" class="thumbnail"
										alt="" />
									<div class="real-name">用户名</div>
								</div>
								<ul class="person-tab">
									<a href="person.html">
										<li class="active"><span class="fa fa-user-o"></span>基本信息</li>
									</a>
									<a href="person-account.html">
										<li><span class="fa fa-vcard-o"></span>我的账户</li>
									</a>
									<a href="person-order.html">
										<li><span class="fa fa-newspaper-o"></span>订单管理</li>
									</a>
									<a href="person-password.html">
										<li><span class="fa fa-newspaper-o"></span>修改密码</li>
									</a>
									<a href="person-suggest.html">
										<li><span class="fa fa-newspaper-o"></span>投诉建议</li>
									</a>
								</ul>
							</div>
							<div class="person-right col-md-9">
								<div class="row">
									<div class="person-cont">
										<h4>基本信息</h4>
										<ul class="person-piece">
											<li class="piece-item">
												<span class="tit col-sm-2">头像</span>
												<div class="base-input col-sm-10">
													<div class="upload ">
														<input type="file" class="upload-input" @change="uploadImg" />
														<button type="botton"
															class="btn btn-default btn-ghost">上传图片</button>
													</div>
												</div>
											</li>
											<li class="piece-item">
												<span class="tit col-sm-2">用户名</span>
												<div class="base-input col-sm-10">
													<input type="text" class="form-control" placeholder="请输入用户名"
														v-model="userInfo.username"/>
												</div>
											</li>
											<li class="piece-item">
												<span class="tit col-sm-2">联系方式</span>
												<div class="base-input col-sm-10">
													<input type="text" class="form-control"
														placeholder="请输入联系方式" v-model="userInfo.phone" />
												</div>
											</li>
											<li class="piece-item">
												<span class="tit col-sm-2">邮箱</span>
												<div class="upload base-input col-sm-10">
													<input type="text" class="form-control" placeholder="请填写邮箱" v-model="userInfo.email" />
												</div>
											</li>
											<li class="piece-item">
												<span class="tit col-sm-2">地址</span>
												<div class="base-input col-sm-10">
													<input type="text" class="form-control" placeholder="请填写地址" v-model="userInfo.address" />
												</div>
											</li>
											<li class="piece-item">
												<span class="tit col-sm-2">性别</span>
												<div class="base-input col-sm-10">
													<input type="radio" name="sex" value="1" @click="checkSex()" :checked="male"> 男
													<input type="radio" name="sex" value="0" @click="checkSex()" :checked="female"> 女
												</div>
											</li>
											<li class="piece-item">
												<div class="upload base-input col-sm-10 col-sm-offset-2">
													<button data-method="confirmTransB"
														class="btn btn-default alert-btn" @click="updateInfo()">保存资料</button>
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			$(".tab-li").hide().first().show();
			$(".search-input li").hide().first().show();
			$(".person-cont").hide().first().show();
			$(".order-tab").hide().first().show();
			$(document).ready(function(e) {
				$(".nav-more").click(function() {
					$(".hide-nav").slideToggle();
				});
				$(".drop-menu").click(function() {
					$(".header-nav").slideToggle();
				});
				$(".three li").click(function() {
					$(this).addClass("current").siblings().removeClass("current");
					$(".search-input li").hide().eq($(this).index()).show();
				});
				$(".person-tab li").click(function() {
					$(this).addClass("active").siblings().removeClass("active");
					$(".person-cont").hide().eq($(this).index()).show();
				});
				$(".base-radio .choose-radio").click(function() {
					$(".tab-li").hide().eq($(this).index()).show();
				});
				$(".person-cont h4 span").click(function() {
					$(this).addClass("active").siblings().removeClass("active");
					$(".order-tab").hide().eq($(this).index()).show();
				});
				//返回顶部
				$(".top-item").click(function() {
					$('body,html').animate({
						scrollTop: 0
					}, 500);
					return false;
				});
				$(".change-btn").click(function() {
					$(".modal").fadeIn();
					$(".public-dom").fadeIn();
				});
				$(".close,.layui-layer-btn a").click(function() {
					$(".modal").fadeOut();
					$(".layui-layer").fadeOut();
					$(".public-dom").fadeOut();
				});
				$(".delete-btn").click(function() {
					$(".layui-layer").fadeIn();
				});
			});
		</script>

		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					userInfo: {
						address: '',
						email: '',
						image: '../static/consumer/img/person/1.jpg',
						money: 0,
						name: '',
						password: '',
						phone: '',
						sex: '',
						username: ''
					},
					male: false,
					female: false
				},
				methods: {
					checkSex() {
						if (this.userInfo.sex == "0") {
							this.userInfo.sex = "1";
						} else if (this.userInfo.sex == "1") {
							this.userInfo.sex = "0";
						}
					},
					// 更新数据
					updateInfo() {
						axios
						.put("http://127.0.0.1:8080/consumerUser/editUserInfo",
							vm.userInfo,
							{
								headers: {
									'token': data
								},
						}).then(function(response) {
						
							if (response.data.code == 0) {	// 修改失败
								layer.msg(response.data.msg);
							} else if (response.data.code == 1) { // 修改成功
								layer.msg("修改成功");
							}
						
							vm.userInfo = response.data.data;
							
							if (vm.userInfo.sex == 0) {  // 女
								vm.female = true;
							} else if (vm.userInfo.sex == 1) {	// 男
								vm.male = true;
							}
						
						}).catch(function(error) {
							console.log(error); // 提示用户失败信息
						});
					},
					// 上传头像
					uploadImg(e) {
						let formdata = new FormData();
						
						formdata.append("image", e.target.files[0]);
						
						axios
						.post("http://127.0.0.1:8080/consumerUser/upload",
							formdata,
							{
								headers: {
									'token': data
								},
						}).then(function(response) {
						
							if (response.data.code == 0) {	// 上传失败
								layer.msg(response.data.msg);
							} else if (response.data.code == 1) { // 上传成功
								layer.msg("上传成功");
							}
						
							vm.userInfo = response.data.data;
							
							if (vm.userInfo.sex == 0) {  // 女
								vm.female = true;
							} else if (vm.userInfo.sex == 1) {	// 男
								vm.male = true;
							}
						
						}).catch(function(error) {
							console.log(error); // 提示用户失败信息
						});
					}
				},
				mounted() {
					
					axios
					.get("http://127.0.0.1:8080/consumerUser/getUserInfo", {
						headers: {
							'token': data
						},
					}).then(function(response) {
						
						if (response.data.code == 0) {	// 获取失败
							if (response.data.msg == 'NOT_LOGIN') {	// 登录信息过期
								layer.msg("登录信息过期，请重新登录",{
									time: 1200
								}, function (res) {
									location.href = './login.html';	// 跳转到登录页面
								});
								
								return;
							}
						
							layer.msg(response.data.msg);
							return;
						}

						vm.userInfo = response.data.data;
						
						if (vm.userInfo.sex == 0) {  // 女
							vm.female = true;
						} else if (vm.userInfo.sex == 1) {	// 男
							vm.male = true;
						}

					}).catch(function(error) {
						console.log(error); // 提示用户失败信息
					});
				}
			})
		</script>
	</body>

</html>
