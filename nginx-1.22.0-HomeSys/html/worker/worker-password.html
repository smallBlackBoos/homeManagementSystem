<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>家政系统-服务人员界面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/worker/css/font.css">
        <link rel="stylesheet" href="../static/worker/css/xadmin.css">
        <link rel="stylesheet" href="../static/worker/lib/layui/css/layui.css">
        <script src="../static/worker/js/jquery.min.js"></script>
        <script src="../static/worker/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/worker/js/xadmin.js"></script>
        <script type="text/javascript" src="../static/worker/js/user.js"></script>
    </head>
    <body>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">修改密码</div>
                <div class="layui-card-body ">
                    <table class="layui-table">
                        <tbody>
                            <tr>
                                <th>原密码</th>
                                <td><div class="base-input col-sm-10">
                                    <input type="password" class="form-control" placeholder="" value="000000" />
                                </div>
                                </td></tr>
                            <tr>
                                <th>新密码</th>
                                <td>
                                    <div class="base-input col-sm-10">
                                        <input type="text" class="form-control" placeholder="" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>再次输入新密码</th>
                                <td>
                                    <div class="upload base-input col-sm-10">
                                        <input type="text" class="form-control" placeholder="" />
                                    </div>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <div class="upload base-input col-sm-10 col-sm-offset-2">
                        <button type="button" class="layui-btn" data-method="confirmTransE" class="btn btn-default alert-btn">提交修改</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
