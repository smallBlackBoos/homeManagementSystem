<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>商品信息添加</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../static/admin/css/font.css">
        <link rel="stylesheet" href="../static/admin/css/xadmin.css">
        <script type="text/javascript" src="../static/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/admin/js/xadmin.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                    <label for="serviceType" class="layui-form-label">
                    <span class="x-red"></span>服务类型id
                    </label>
                    <div class="layui-input-inline">
                    <input type="text" id="serviceType" name="serviceType" required="" lay-verify="required"
                    autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                    </div>
                    </div>
                    <div class="layui-form-item">
                    <label for="serviceCategory" class="layui-form-label">
                    <span class="x-red"></span>服务种类id
                    </label>
                    <div class="layui-input-inline">
                    <input type="text" id="serviceCategory" name="serviceCategory" required="" lay-verify="required"
                    autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                    </div>
                    </div>
                    <div class="layui-form-item">
                    <label for="productName" class="layui-form-label">
                    <span class="x-red"></span> 商品名称
                    </label>
                    <div class="layui-input-inline">
                    <input type="text" id="productName" name="productName" required="" lay-verify="required"
                    autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                    </div>
                    </div>
                    <div class="layui-form-item">
                    <label for="servicePrice" class="layui-form-label">
                    <span class="x-red"></span> 服务价格
                    </label>
                    <div class="layui-input-inline">
                    <input type="text" id="servicePrice" name="servicePrice" required="" lay-verify="required"
                    autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                    <span class="x-red"></span>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                        </label>
                        <button  class="layui-btn" lay-filter="add" lay-submit="">
                            增加
                        </button>
                    </div>
                </form>
            </div>
        </div>
    
    </body>

</html>
