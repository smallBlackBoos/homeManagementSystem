<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎！</title>
    <link rel="stylesheet" href="../static/admin/css/my.css">
</head>
<body>
    <h1>欢迎进入管理员管理页面！</h1>
    <div class="canvas-container">
    <canvas id="gifCanvas" width="210" height="400"></canvas>
    </div>
    <script>
     const gifImage = new Image();
gifImage.src = '../static/admin/images/1.gif';
gifImage.onload = function() {
  const gifCanvas = document.getElementById('gifCanvas');
  const context = gifCanvas.getContext('2d');

  function drawFrame(frameIndex) {
    context.clearRect(0, 0, gifCanvas.width, gifCanvas.height);
    context.drawImage(gifImage, frameIndex * gifCanvas.width, 0, gifCanvas.width, gifCanvas.height, 0, 0, gifCanvas.width, gifCanvas.height);
  }

  function animateGif() {
    const totalFrames = gifImage.width / gifCanvas.width;
    let currentFrame = 0;

    function nextFrame() {
      drawFrame(currentFrame);
      currentFrame = (currentFrame + 1) % totalFrames;
      setTimeout(nextFrame, 150);
    }

    requestAnimationFrame(nextFrame);
  }

  animateGif();
};
    </script>
</body>
</html>
